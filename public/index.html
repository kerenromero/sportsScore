<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script defer src="../server.js"></script>
    <title>Sports Score</title>
</head>

<body>
    <h1>Sports Score</h1>
    <form id="loginContainer">
        <div>
            <div class="usernameContainer">
                <h3 class="userAndPassText">Username</h3>
                <input type="text" id="loginUsername" required>
            </div>
            <div class="passwordContainer">
                <h3 class="userAndPassText">Password</h3>
                <input type="password" id="loginPassword" required>
            </div>
            <div id="loginError"></div>
            <div class="RegisterContainer">
                <button id="loginBtn">Login</button>
            </div>

            <span>Not Registered? </span><a href="#" id="registerLink">Register</a>

        </div>
    </form>

    <div id="addTeamsContainer">
        <input type="text" id="searchBar">
        <button id="searchBtn">Search</button>
        <div id="teamsToBeAdded">
            <h3>NBA</h3>
            <div id='NBAteams'></div>
            <!-- <h3>MLB</h3>
            <div id='NBAteams'></div> -->
        </div>
        <button id="doneAddingTeamsBtn">Done</button>

    </div>

    <form id="registerContainer">
        <div>
            <div class="usernameContainer">
                <h3 class="userAndPassText">Username</h3>
                <input type="text" id="registerUsername" required>
            </div>
            <div class="passwordContainer">
                <h3 class="userAndPassText">Password</h3>
                <input type="password" id="registerPassword" required>
            </div>
            <div class="passwordContainer">
                <h3 class="userAndPassText">Confirm Password</h3>
                <input type="password" id="confirmPassword" required>

            </div>
            <div id="Error"></div>
            <div class="RegisterContainer">
                <button id="registerBtn">Register</button>
            </div>

            <span>Already a user? </span><a href="#" id="loginLink">Login</a>
        </div>
    </form>

</body>

</html>
